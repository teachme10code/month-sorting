<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Challenge One</h1>
    <div ng-controller="myCtrl">
      <div ng-repeat="month in months | orderBy: 'ordinal'" ng-class="{'spring':month.season=='spring', 'summer':month.season=='summer', 'fall':month.season=='fall'}">
        <p><strong>{{ month.english }}</strong></p>
        <p>French word: {{ month.french }}</p>
        <p>Number of Days: {{ month.days }}</p>
      </div>
    </div>
  </body>

</html>
